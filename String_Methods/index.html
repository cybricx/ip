<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>String Methods Demo</h1>
    <input type="text" id="textInput" placeholder="Enter text">
    <button id="concatBtn">concat()</button>
    <button id="toUpperCaseBtn">toUpperCase()</button>
    <button id="toLowerCaseBtn">toLowerCase()</button>
    <button id="charAtBtn">charAt()</button>
    <button id="indexOfBtn">indexOf()</button>
    <button id="substringBtn">substring()</button>
    <button id="replaceBtn">replace()</button>
    <button id="splitBtn">split()</button>
    <button id="trimBtn">trim()</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
