<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <!-- Internal CSS for color and font -->
    <style>
        header {
            background-color: #333; /* Background color */
            color: #fff; /* Text color */
            text-align: center;
            padding: 20px;
        }
        
        nav {
            background-color: #333; /* Background color */
            color: #fff; /* Text color */
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff; /* Text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" style="color: #f0f0f0;">Home</a></li> <!-- Inline CSS for color -->
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Product List</h2>
            <table>
                <!-- Internal CSS for tables -->
                <style>
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    
                    table, th, td {
                        border: 1px solid #ddd;
                    }
                    
                    th, td {
                        padding: 10px;
                        text-align: left;
                    }
                </style>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Product 1</td>
                    <td>10</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>5</td>
                    <td>$15.00</td>
                </tr>
                <!-- Add more products here -->
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Inventory Management System</p>
    </footer>
</body>
</html>
